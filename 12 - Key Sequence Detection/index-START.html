<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
  <body>
    <div class="jumbotron">
      <h1 class="display-1"> The Secret Code is : magic</h1>
      <p class ="container lead"> Just type that anywhere to see magic happen</p>
    </div>
    <style>
      div {
  text-align:center;
flex-direction: row;
justify-content: center;

}
    </style>

<script>
const pressed = [];
	const secretCode = 'magic';
	window.addEventListener('keyup', (e) =>{
		console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
		if(pressed.join('').includes(secretCode)){
			cornify_add();
		}
	})
</script>
</body>
</html>
